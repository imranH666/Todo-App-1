<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="todo-main">
            <h1>To-Do App</h1>
            <div class="todo-input-field">
                <form>
                    <input class="input-box" type="text" placeholder="Write text.....">
                    <button type="submit" class="add-btn">Add Task</button>
                </form>
            </div>
            <div class="todo-container">
                <div class="incomplete-task">
                    <h2>ENCOMPLETE TASKS</h2>
                    <ul>
                        <!-- <li> <input type="checkbox"> <label>Task 1</label> </li>
                        <li> <input type="checkbox"> <label>Task 2</label> </li>
                        <li> <input type="checkbox"> <label>Task 3</label> </li> -->
                    </ul>
                </div>
                <div class="complete-task">
                    <h2>COMPLETE TASKS</h2>
                    <ul>
                        <!-- <li> <label>Task 2</label> <button class="delete">Delete</button></li>
                        <li> <label>Task 3</label> <button class="delete">Delete</button></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    


    <script src="js/app.js"></script>
</body>
</html>
